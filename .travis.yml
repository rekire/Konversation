language: java

notifications:
  email: false

services:
  - docker

before_script:
  - openssl aes-256-cbc -K $encrypted_703101643d9d_key -iv $encrypted_703101643d9d_iv -in travis_rsa.enc -out travis_rsa -d
  - ./.travis/configure.sh

script:
  - ./gradlew test build cli:fJ

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/5.1.1
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
    - $HOME/runtime-js/.gradle/nodejs

jdk:
  - openjdk8

before_deploy:
  - .travis/prepare_deployment.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: publish/**
    skip_cleanup: true
    on:
      branch: master
      repo: rewe-digital-incubator/Konversation
      tags: true
      condition: $TRAVIS_TAG =~ ^cli-
  - provider: script
    script: .travis/deploy_chocolaty.sh
    on:
      branch: master
      repo: rewe-digital-incubator/Konversation
      tags: true
      condition: $TRAVIS_TAG =~ ^cli-
  - provider: script
    script: gradlew runtime-js:publishNpmPackage
    on:
      branch: master
      repo: rewe-digital-incubator/Konversation
      tags: true
      condition: $TRAVIS_TAG =~ ^js-
  - provider: script
    script: gradlew runtime-jvm:bintrayUpload
    on:
      branch: master
      repo: rewe-digital-incubator/Konversation
      tags: true
      condition: $TRAVIS_TAG =~ ^jvm-
  - provider: script
    script: gradlew gradle-plugin:publishPlugins
    on:
      branch: master
      repo: rewe-digital-incubator/Konversation
      tags: true
      condition: $TRAVIS_TAG =~ ^gradle-