plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'application'
}

apply plugin: 'application'
apply plugin: 'kotlin'

group 'org.rewedigital.voice'
version '1.0-SNAPSHOT'

repositories {
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url "https://plugins.gradle.org/m2/" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile project(':shared')
    testCompile project(':shared')
    //compile project(':runtime-shared')
    compile project(':runtime-jvm')
    testCompile "junit:junit:4.12"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task fatJar(type: Jar) {
    manifest.attributes 'Main-Class': 'org.rewedigital.konversation.Cli'
    archiveName "konversation.jar"
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
mainClassName = 'org.rewedigital.konversation.Cli'
run.main = 'org.rewedigital.konversation.Cli'