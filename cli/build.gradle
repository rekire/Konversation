plugins {
    id 'kotlin-platform-jvm'
    id 'application'
//    id 'org.rewedigital.konversation' version '1.0.0'
    id 'jacoco'
    id 'kotlinx-serialization'
}

//apply plugin: 'application'
//apply plugin: 'kotlin'
//apply plugin: 'kotlinx-serialization'

group 'org.rewedigital.voice'
version '1.1.0-rc9'

repositories {
    //maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    //maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    //maven { url "https://plugins.gradle.org/m2/" }
    //maven { url "https://kotlin.bintray.com/kotlin/kotlinx" }
    //maven { url "https://kotlin.bintray.com/kotlinx" }
    jcenter()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    compile 'khttp:khttp:1.0.0'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev154-1.25.0'
    compile 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.14.0'
    compile 'com.charleskorn.kaml:kaml:0.15.0'
    compile project(':shared')
    testCompile project(':shared')
    compile project(':runtime-jvm')
    testCompile "junit:junit:4.12"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task fatJar(type: Jar) {
    manifest.attributes 'Main-Class': 'org.rewedigital.konversation.Cli'
    archiveName "konversation.jar"
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
mainClassName = 'org.rewedigital.konversation.Cli'
run.main = 'org.rewedigital.konversation.Cli'

jacocoTestReport.reports {
    xml.enabled true
    html.enabled true
}