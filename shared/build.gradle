plugins {
    id 'kotlin-platform-common' version '1.2.61'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-common:1.2.61"
    testCompile "org.jetbrains.kotlin:kotlin-test-annotations-common:1.2.61"
    testCompile "org.jetbrains.kotlin:kotlin-test-common:1.2.61"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}